<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="block-card">
      <h2 class="block-card__title subtitle">
        Почему работать в <span class="block-card__title-red">подели</span> -
        круто?
      </h2>

      <div class="block-card__icons">
        <div class="block-card__card-wrapper">
          <img
            class="block-card__icon"
            src="./accets/img/growth 1 .svg"
            alt="growth"
          />
          <p class="block-card__text text">Возможности роста неограничены</p>
        </div>

        <div class="block-card__card-wrapper">
          <img
            class="block-card__icon"
            src="./accets/img/heart 1.svg"
            alt="growth"
          />
          <p class="block-card__text text">Поддержка и выручка</p>
        </div>

        <div class="block-card__card-wrapper">
          <img
            class="block-card__icon"
            src="./accets/img/plus 1.svg"
            alt="growth"
          />
          <p class="block-card__text text">Ни дня без новых знаний</p>
        </div>

        <div class="block-card__card-wrapper">
          <img
            class="block-card__icon"
            src="./accets/img/star 1 .svg"
            alt="growth"
          />
          <p class="block-card__text text">
            Премии и бонусы для лучших сотрудников
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
